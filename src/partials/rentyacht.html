<section class="rentyacht">
    <div class="container">
        <div id="rentyacht" class="rentyacht-section-wrap">
        <div class="rentyacht-form-wrap">
        <h2 class="rentyacht-section-title">Rent a yacht now</h2>
        <form class="rentyacht-form">
            <div class="rentyacht-form-input-wrap">
                <input 
                class="rentyacht-form-input"
                type="text"
                name="user-name"
                autocomplete="off"
                placeholder="Full Name"
                pattern="[A-Za-zА-Яа-яЁё\s]+"
                required
                />
            </div>
            <div class="rentyacht-form-input-wrap">
                <input 
                class="rentyacht-form-input"
                type="email"
                name="user-email"
                autocomplete="off"
                placeholder="Email"
                required
                />
            </div>
            <div class="rentyacht-form-input-wrap">
                <input 
                class="rentyacht-form-input"
                type="tel"
                name="user-phone"
                autocomplete="off"
                placeholder="Phone Number"
                pattern="\+[0-9]{1,3}-[0-9]{3}-[0-9]{3}-[0-9]{4}"
                required
                />
            </div>
            <div class="rentyacht-form-textarea-wrap">
                <textarea
                class="textarea"
                name="user-name"
                autocomplete="off"
                placeholder="Comment"
                required
                ></textarea>
            </div>
            <button type="submit" class="rentyacht-form-button">Send</button>
        </form>
        </div>
        <picture> 
            <source 
                srcset="./img/rentyacht-mob.jpg 1x, 
                ./img/rentyacht-mob-2x.jpg 2x"
                media="(max-width: 767px)"
            />  
            <source 
                srcset="./img/rentyacht-tablet.jpg 1x, ./img/rentyacht-tablet-2x.jpg 2x"
                media="(min-width: 768px)"
            />
            <source 
                srcset="./img/rentyacht-desk.jpg 1x, ./img/rentyacht-desk-2x.jpg 2x"
                media="(min-width:1280px)"
            />
            <img src="./img/rentyacht-tablet.jpg" width="704" height="534" alt="YACHT" class="rentyacht-img">
        </picture> 
        </div>    
    </div>
</section>
